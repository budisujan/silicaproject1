<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel Kompetisi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 15px;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #myIdText {
            font-size: 20px;
            font-weight: bold;
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #333;
        }

        /* Area Pemenang */
        #pemenangBox {
            font-size: 24px;
            color: #e67e22;
            font-weight: bold;
            height: 30px; /* Supaya layout tidak lompat saat teks muncul/hilang */
            margin-bottom: 10px;
        }

        .btn-bel {
            padding: 50px 100px;
            font-size: 35px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px #2980b9;
        }

        .biru { background-color: #3498db; }
        
        /* Efek saat ditekan atau orang lain menang */
        .tertekan { 
            background-color: #e74c3c !important; 
            box-shadow: 0 4px #c0392b !important;
            transform: translateY(6px); 
        }

        button:disabled {
            background-color: #bdc3c7 !important;
            box-shadow: none !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="pemenangBox"></div>
    <div id="myIdText">Memuat...</div>
    <button id="btnBiru" class="btn-bel biru" onclick="mainkanBel()">BEL!</button>

    <script>
        const btnBiru = document.getElementById('btnBiru');
        const textPemenang = document.getElementById('pemenangBox');
        
        const defaultId = 'Player_' + Math.floor(Math.random() * 1000);
        const myId = prompt("Masukkan Username Anda:", defaultId) || defaultId;
        document.getElementById('myIdText').innerText = myId;

        let statusSaya = 0; // 0 = diam, 1 = memencet
        let pemenangSaatIni = "";

        function mainkanBel() {
            if (btnBiru.disabled) return;

            // Suara Bel
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 800);

            // Logika Client
            statusSaya = 1;
            pemenangSaatIni = myId; // Tandai diri sendiri sebagai pemenang lokal
            
            btnBiru.disabled = true;
            btnBiru.classList.add('tertekan');
            textPemenang.innerText = "PEMENANG: " + myId;

            // Cooldown 10 detik
            setTimeout(() => {
                btnBiru.disabled = false;
                btnBiru.classList.remove('tertekan');
                textPemenang.innerText = "";
                statusSaya = 0;
                pemenangSaatIni = "";
            }, 10000);
        }

        // Sinkronisasi dengan Server PowerShell setiap 500ms
        setInterval(() => {
            updateServer();
        }, 500);

        function updateServer() {
            // x = status pencet, y = nama pemenang
            fetch(`?id=${myId}&x=${statusSaya}&y=${pemenangSaatIni}`)
                .then(res => res.json())
                .then(data => {
                    cekDataGlobal(data);
                });
        }

        function cekDataGlobal(data) {
            let adaPemenangLain = false;
            let namaPemenangLain = "";

            for (let id in data) {
                if (id === myId) continue;

                // Jika ada orang lain yang x-nya 1, berarti mereka mencet
                if (data[id].x == "1") {
                    adaPemenangLain = true;
                    namaPemenangLain = id; 
                    break;
                }
            }

            // Jika orang lain mencet dan kita sedang tidak memencet (tidak disable)
            if (adaPemenangLain && statusSaya === 0) {
                btnBiru.disabled = true;
                btnBiru.classList.add('tertekan');
                textPemenang.innerText = "PEMENANG: " + namaPemenangLain;

                // Ikut disable selama 10 detik agar sinkron
                setTimeout(() => {
                    if (statusSaya === 0) { // Pastikan bukan kita yang mencet
                        btnBiru.disabled = false;
                        btnBiru.classList.remove('tertekan');
                        textPemenang.innerText = "";
                    }
                }, 10000);
            }
        }
    </script>
</body>
</html>
